{% extends 'blog/base.html' %}
{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
            <div class="post">
                <div class="date">
                    {{ post.fecha_publicacion}}
                </div>
                <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.titulo }}</a></h1>
                <p>{{ post.texto|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
